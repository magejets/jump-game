<!DOCTYPE html>
<html>
<head>
<style>canvas{background: #FFCC99}</style>
</head>
<body>
<!--https://github.com/magejets/jump-game!-->
<canvas id="mainCanvas" width = "480" height = "320"></canvas>
<button onClick = "start()">START</button>
<script>var canvas = document.getElementById("mainCanvas");
var ctx = canvas.getContext("2d");
var x = 240;
var y = 160;
var playerRadius = 20;
var playerStatus = true;
var right = false;
var left = false;
var up = false;
var score = 0;
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
function keyDownHandler(e) {
    if(e.keyCode == 39) {
        right = true;
    }
    else if(e.keyCode == 37) {
        left = true;
    }
  else if(e.keyCode = 38){
    up = true;
  }
}
function start(){
  x=240;
  y=160;
  playerStatus = true;
}
function keyUpHandler(e) {
    if(e.keyCode == 39) {
        right = false;
    }
    else if(e.keyCode == 37) {
        left = false;
    }
    else if(e.keyCode = 38){
    up = false;
  }
}
function dispScore(){
  ctx.beginPath();
  ctx.font = "20px Arial"
  ctx.fillText("Score:"+Math.floor(score),0,20);
  ctx.fillStyle = "blue"
  ctx.fill();
  ctx.closePath();
}
function drawPlayer() {
  ctx.beginPath();
  ctx.arc(x, y, playerRadius, 0, Math.PI*2);
  ctx.fillStyle = "blue";
  ctx.fill();
  ctx.closePath();
}
function draw () {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if(playerStatus==true){
    drawPlayer();
  }
  if(playerStatus==false){
    score = 0;
  }
  dispScore();
  y+=2;
  if(y > canvas.height-playerRadius){
    playerStatus = false;
    score = 0;
  }
  if(up==true){
    y-=4;
  }
  if(right==true){
    x+=2;
  }
  if(left==true){
    x-=2;
  }
  score += 0.01;
}
setInterval(draw,10);
</script>
</body>
</html>
